<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Social Media IDs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container label {
            display: block;
            margin-bottom: 10px;
        }
        .form-container input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }
        .form-container button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 3px;
            display: block;
            margin: 0 auto;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Enter Your Social Media IDs</h1>

    <div class="form-container">
        <label for="fb-id">Facebook ID:</label>
        <input type="text" id="fb-id" placeholder="Enter your Facebook ID">

        <label for="insta-id">Instagram ID:</label>
        <input type="text" id="insta-id" placeholder="Enter your Instagram ID">

        <label for="tiktok-id">TikTok ID:</label>
        <input type="text" id="tiktok-id" placeholder="Enter your TikTok ID">

        <button onclick="saveAndNavigate()">Proceed to API Testing</button>
    </div>

    <script>
        function saveAndNavigate() {
            // Get the entered IDs
            const fbId = document.getElementById('fb-id').value.trim();
            const instaId = document.getElementById('insta-id').value.trim();
            const tiktokId = document.getElementById('tiktok-id').value.trim();

            // Save IDs to session storage (you can use local storage if needed)
            sessionStorage.setItem('fbId', fbId);
            sessionStorage.setItem('instaId', instaId);
            sessionStorage.setItem('tiktokId', tiktokId);

            // Redirect to the API testing page
            window.location.href = '/apis.html';
        }
    </script>

</body>
</html>
